<section class="my-4 filter">
  <div class="container">
    <div class="row">
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="500"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Thickness
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100">
            <div class="p-4">
              <app-algolia-range attributeType="THICKNESS_IN"></app-algolia-range>
            </div>

          </div>
        </div>
      </div>

      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="800"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Width
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2" class="w-100">
            <div class="p-4">
              <app-algolia-range attributeType="WIDTH_IN"></app-algolia-range>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="800"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Weight
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100">
            <div class="p-4">
              <app-algolia-range attributeType="WEIGHT_LB"></app-algolia-range>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="900"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Quality
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="min-width: 16rem !important;">
            <div class="p-4">
              <app-algolia-toggle attributeType="QUALITY"></app-algolia-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4" *ngIf="morefilter">
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="700"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Grade
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100">
            <div class="p-4">
              <app-algolia-toggle attributeType="GRADE"></app-algolia-toggle>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="700"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Coating
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100">
            <div class="p-4">
              <!-- <ng5-slider
                [(value)]="value"
                [(highValue)]="highValue"
                [options]="options"
              ></ng5-slider> -->
              <mat-checkbox class="mobile-dvc" style="display: block;">Coating 1</mat-checkbox>
              <mat-checkbox class="mobile-dvc" style="display: block;">Coating 2</mat-checkbox>
            </div>
            <!-- <div class="d-flex justify-content-between p-4">
              <div class="mr-3">
                <input type="number" name="" id="" class="form-control" />
              </div>
              <div>
                <input type="number" name="" id="" class="form-control" />
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="700"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Hardness
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100" style="width: 16rem !important;">
            <div class="p-4">
              <ng5-slider
                [(value)]="value"
                [(highValue)]="highValue"
                [options]="options"
              ></ng5-slider>
              <!-- <mat-checkbox class="mobile-dvc" style="display: block;">Hardness 1</mat-checkbox>
              <mat-checkbox class="mobile-dvc" style="display: block;">Hardness 2</mat-checkbox> -->
            </div>
            <div class="d-flex justify-content-between p-4">
              <div class="mr-3">
                <input type="number" name="" id="" class="form-control" />
              </div>
              <div>
                <input type="number" name="" id="" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-md-3"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="500"
      >
        <div ngbDropdown class="d-inline-block w-100" container="body">
          <button
            class="btn form-control btn-filter"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Price
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100" style="width: 16rem !important;">
            <div class="p-4">
              <ng5-slider
                [(value)]="value"
                [(highValue)]="highValue"
                [options]="options"
              ></ng5-slider>
              <!-- <mat-checkbox class="mobile-dvc" style="display: block;">10000</mat-checkbox>
              <mat-checkbox class="mobile-dvc" style="display: block;">20000</mat-checkbox> -->
            </div>
            <div class="d-flex justify-content-between p-4">
              <div class="mr-3">
                <input type="number" name="" id="" class="form-control" />
              </div>
              <div>
                <input type="number" name="" id="" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-5 mt-4">
      <div class="col-md-12 justify-content-center d-flex">
        <div class="mr-3">
          <app-algolia-clear-filter></app-algolia-clear-filter>
        </div>
        <div>
          <a
            class="more-filter cursor-pointer"
            data-aos="fade-up"
            data-aos-easing="linear"
            data-aos-duration="500"
            *ngIf="!morefilter"
            (click)="showmorefilters()"
            >More filters</a
          >
          <a
            class="more-filter cursor-pointer"
            data-aos="fade-up"
            data-aos-easing="linear"
            data-aos-duration="500"
            *ngIf="morefilter"
            (click)="lessfilters()"
            >Less filters</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
